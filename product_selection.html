    <div id="header"><h1>shopping list</h1></div>
    <div id="wrapper">
        <p>add new item</p>
        <div class="form">
            <div class="select-quality">
                <div class="select">
                    <label for="">select</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="fruits">fruits or vegitables</option>
                        <option value="meat">meat or safefood</option>
                        <option value="dairy">dairy</option>
                        <option value="frozen">frozenfood</option>
                        <option value="breads">breads or pasta</option>
                        <option value="snacks">snacks</option>
                        <option value="breverages">breverages</option>
                        <option value="cleaning">cleaning</option>
                        <option value="others">others</option>
                    </select>
                </div>
                <div class="quality">
                    <label for="">quality</label>
                    <input type="text" class="quantity">

            </div>
            <div class="name">

                <input type="text" class="name-input">
            </div>
        </div>
        <button><a href="">add to list</a></button>
    </div>
    <div id="wrapper2">
        <div class="box fruits">
            <div class="top"><p>fruits or vegitable</p></div>

        <div class="box meat">
            <div class="top"><p>meat or safefood</p></div>

        <div class="box dairy">

    <script>
        let select = document.querySelector('select')
       let ankor = document.querySelector('a')
       let quantity = document.querySelector('.quantity')
       let name = document.querySelector('.name-input')
       
       ankor.onclick = (e) =>{
        e.preventDefault()
        // console.log('aditya')
        // console.log(name.value)
        console.log(select.value,quantity.value,name.value)
       
       let para = document.createElement('p')
       let span1 = document.createElement('span')
       let span2 = document.createElement('span')
       let span3 = document.createElement('span')
       span3.setAttribute('onclick','delete_para(this)')
       span3.classList.add("cross")
       span1.innerHTML = name.value
       span2.innerHTML = quantity.value
       span3.innerHTML = '&times;';
       para.appendChild(span3)
       para.appendChild(span1)
       para.appendChild(span2)
       document.querySelector('.box.'+select.value+' .bottom').appendChild(para)
       }
       function delete_para(element){
        element.parentElement.remove()
       }
    </script>
